<div class="container">

  <div class="row">
    <div class="alert alert-info col-12" role="alert">
      <strong class="mr-5">Would you like to create a blue Nile Account and store this information?</strong>
        <input type="radio" name="answer">Yes
        <input type="radio" name="answer">No
      </div>
    </div>
  <ng-container [formGroup] = "form">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" formControlName="firstName"  id="firstName" class="form-control is-invalid">
          <small id="helpId" *ngIf="validateForm('firstName').message" class="invalid-feedback d-block"></small>
        </div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" class="form-control">
          <!-- <small id="helpId" class="text-muted">Help text</small> -->
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" class="form-control">
          <!-- <small id="helpId" class="text-muted">Help text</small> -->
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone">
            <small id="helpId" class="text-muted">Phone number</small>
          </div>
          <div class="form-group col-md-4 mt-2">
            <label for="inputState"></label>
            <input type="text" class="form-control">
            <small id="helpId" class="text-muted">Ext.</small>
          </div>
          <div class="form-group col-md-2 mt-5">
            <span class="badge badge-pill badge-light text-primary">Intl number?</span>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="" id="email" class="form-control" placeholder="" aria-describedby="helpId">
          <!-- <small id="helpId" class="text-muted">Help text</small> -->
        </div>
        <div class="form-group">
          <label for="reemail">Re-type Email</label>
          <input type="email" name="" id="reemail" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted">Enter an address where we can send an email</small>
        </div>
      </div>

      <div class="col-6">
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" name="" id="address" class="form-control" placeholder="" aria-describedby="helpId">
          <!-- <small id="helpId" class="text-muted">Help text</small> -->
        </div>
        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="text" name="" id="zip" class="form-control" placeholder="" aria-describedby="helpId">
          <!-- <small id="helpId" class="text-muted">Help text</small> -->
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select class="form-control" name="" id="country">
            <option *ngFor="let country of countries">{{country}}</option>
          </select>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-4 col-form-label ">Address type</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox1" name="option1">
            <label class="form-check-label" for="inlineCheckbox1">home</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox1" name="option1">
            <label class="form-check-label" for="inlineCheckbox1">Bussinnes</label>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

    <div class="row">
      <button type="button" (click)="showForm()" class="btn btn-outline-success btn-block">Guardar</button>
    </div>

</div>
